<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Anestesia Leben</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="json/manifest.json">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <h1>Grupo Anestesia Leben</h1>
    </header>
    <nav>
        <ul>
            <li><button onclick="showSection('programacion')">Programación semanal</button></li>
            <li><button onclick="showSection('guardias')">Guardias y Vacaciones</button></li>
            <li><button onclick="showSection('facturacion')">Facturación y nomenclado</button></li>
            <li><button onclick="showSection('liquidaciones')">Liquidaciones e ingresos</button></li>
            <li><button onclick="showSection('estatuto')">Estatuto y datos S.A.</button></li>
        </ul>
    </nav>
    <main>
        <section id="programacion" class="content-section">
            <h2>Programación semanal</h2>
            <!-- Content for Programación semanal -->
        </section>
        <section id="guardias" class="content-section">
            <h2>Guardias y Vacaciones</h2>
            <!-- Content for Guardias y Vacaciones -->
        </section>
        <section id="facturacion" class="content-section">
            <h2>Facturación y nomenclado</h2>
            <!-- Content for Facturación y nomenclado -->
        </section>
        <section id="liquidaciones" class="content-section">
            <h2>Liquidaciones e ingresos</h2>
            <!-- Content for Liquidaciones e ingresos -->
        </section>
        <section id="estatuto" class="content-section">
            <h2>Estatuto y datos S.A.</h2>
            <!-- Content for Estatuto y datos S.A. -->
        </section>
    </main>
    <script src="js/scripts.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
</body>
</html>
