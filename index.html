<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anestesiólogos del Valle</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="json/manifest.json">
    <meta name="theme-color" content="#0056b3">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
        <h1>Anestesiólogos del Valle</h1>
    </header>
    <nav>
        <button onclick="showSection('programacion')">Programación</button>
        <button onclick="showSection('facturacion')">Facturación y Nomenclado</button>
        <button onclick="showSection('liquidaciones')">Liquidaciones e Ingresos</button>
        <button onclick="showSection('reuniones')">Reuniones y Estatuto</button>
        <button onclick="showSection('materiales')">Materiales</button>
    </nav>
    <main>
        <section id="programacion" class="content-section">
            <h2>Programación</h2>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/18tNvZEY2VWkf3m5V7UnT1-yCWYDVAp6GggHg9hvsP0A/edit?usp=sharing')">Programación Semanal</button>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1IIAo4YHyBavQmA7iN3xVwhW9NncDwYU-3PpnL81d4TE/edit?usp=sharing')">Vacaciones y Guardias 2024</button>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1CBU7nXGDil2BPH5Ow2KOA7YgT9-LyGmtJSqBaOOmwng/edit?usp=drive_link')">Vacaciones y Guardias 2025</button>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1vB-44gFZ0czuDXqeHO9g-DZLP7h82Yi_/edit?usp=sharing&ouid=116849778907664010256&rtpof=true&sd=true')">Resultado sorteo vacaciones 2024/2025</button>
        </section>
        <section id="facturacion" class="content-section" style="display:none;">
            <h2>Facturación y Nomenclado</h2>
            <fieldset>
                <legend>Neuquén</legend>
                <button onclick="openSpreadsheet('https://drive.google.com/drive/folders/1QwmzonmW_KPGX_DWjaWRyzDCrWMnb5oY?usp=drive_link')">Nomencladores</button>
                <button onclick="openSpreadsheet('https://drive.google.com/file/d/1QtMQM642jhLQPl9A-Et4HxemkyIrqku2/view?usp=drive_link')">Nomenclado ISSN</button>
                <button onclick="openSpreadsheet('https://drive.google.com/file/d/1TREExIbZmoKcOdS5RUwxX7f_tKjUK-J3/view?usp=drive_link')">Nomenclador por O.S</button>
            </fieldset>
            <fieldset>
                <legend>Río Negro</legend>
                <button onclick="openSpreadsheet('https://drive.google.com/drive/folders/1R-sU7dqFjLFTtCSyedYY9sghSg-mgkYY?usp=sharing')">Nomencladores</button>
                <button onclick="openSpreadsheet('https://docs.google.com/document/d/1Qi-4nLkx5JaC6ENG58FqGUWTfMmmB86n/edit?usp=drive_link&ouid=116849778907664010256&rtpof=true&sd=true')">Nomenclado sugerido</button>
                <button onclick="openSpreadsheet('https://drive.google.com/file/d/1QqyHrtqT5lYKlDh7KKsF6noO7EJdeYxV/view?usp=drive_link')">Pautas según O.S.</button>
            </fieldset>
        </section>
        <section id="liquidaciones" class="content-section" style="display:none;">
            <h2>Liquidaciones e Ingresos</h2>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1gZCYAAnxdkvHWiVFM3DfMyzfKu9IDgfg45H95GWufGk/edit?usp=sharing')">Resumen de Liquidaciones</button>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1ondWWdxWX3So_pRfAgMhOkel8mMEgsJO4okDtE5TZSY/edit?usp=drive_link')">Resumen de Ingresos</button>
            <button onclick="toggleUpcomingPayments()">Próximas liquidaciones</button>
            <ul id="upcoming-payments" style="display:none;">
                <!-- Las fechas serán insertadas dinámicamente -->
            </ul>
        </section>
        <section id="reuniones" class="content-section" style="display:none;">
            <h2>Reuniones y Estatuto</h2>
            <button onclick="toggleMeetingDates()">Fechas reuniones</button>
            <ul id="meeting-dates" style="display:none;"></ul>
            <button onclick="openSpreadsheet('https://drive.google.com/drive/folders/1mOhFcf6yHZuIIpDmeWz3afzNZuz-5uje?usp=drive_link')">Resúmenes reuniones</button>
            <button onclick="openSpreadsheet('https://drive.google.com/file/d/1XyDopUZhfHXkxZGXJnEa5UdmhqjR7HI1/view?usp=sharing')">Estatuto</button>
        </section>
        <section id="materiales" class="content-section" style="display:none;">
            <h2>Materiales</h2>
            <button onclick="openSpreadsheet('https://docs.google.com/spreadsheets/d/1rHyyYz1Ceotfd47ZuikEYOEjeMizu8Oq/edit?usp=sharing&ouid=116849778907664010256&rtpof=true&sd=true')">Equipamiento propio</button>
        </section>
    </main>
</body>
</html>
