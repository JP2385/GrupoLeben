<!-- recovery-password.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Anestesiólogos del Valle</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="manifest" href="json/manifest.json">
    <meta name="theme-color" content="#0056b3">
</head>
<body>
    <header>
        <a href="index.html" class="app-logo-link">
            <img src="images/logo/logo.png" alt="Logo Anestesiólogos del Valle" class="app-logo">
        </a>
        <h1>Anestesiólogos del Valle</h1>
        <a href="login.html" class="back-to-login" title="Volver a iniciar sesión">
            <img src="images/icons/back-icon.svg" alt="Volver" class="back-icon">
        </a>
    </header>
    <main class="form-container">
        <form id="recover-form">
            <h2>Restablece tu contraseña</h2>
            <div>
                <p>Ingresa tu dirección de email y te enviaremos un enlace para volver a ingresar a tu cuenta.</p>              
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="recover-button">Recuperar Contraseña</button>
            <div class="login-link-container">
                <p>¿Ya cambiaste tu contraseña? <a href="login.html" id="login-link">Inicia sesión aquí</a></p>
            </div>
        </form>
    </main>
</body>
</html>
